<div class="col-md-4 m-3" *ngFor="let article of articles">
  <div class="card"
       [ngClass]="{ 'card-outline-primary': article.kind == 'text',
                    'card-outline-danger': article.kind == 'image' }">
    <div class="card-block">
      <h4 class="card-title">{{ article.title }}</h4>
      <p class="card-text"
         *ngIf="article.kind == 'text'">{{ article.content }}</p>
      <p class="card-text">
        <small class="text-muted">
          Last updated {{ article.date | date:"shortDate" }}
        </small>
      </p>
    </div>
    <img class="card-img-bottom img-fluid" src="{{ article.content }}" alt=""
         *ngIf="article.kind == 'image'"/>
  </div>
</div>
